<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="shadow-out">
      <div class="card">
        <div class="card-header">
         <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-body">
          <h1 class="info-header">Equilibrium #3429</h1>
          <p class="info-body">Our Equilibrium collection promotes <br> balance and calm.</p>
          <div class="info-footer">
            <div class="infofooter l">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="price">0.041 ETH</p>
            </div>
            <div class="infofooter r">
              <img src="images/icon-clock.svg" alt="">
              <p class="timeout">3 days left</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="icon-pf">
            <img src="images/image-avatar.png" alt="">
          </div>
          <p class="creater">Creation of<span class="creater">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Atichotz" target="_blank">Atichotz</a>.
  </div>
</body>

</html>
